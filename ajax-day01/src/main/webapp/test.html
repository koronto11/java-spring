<html>
  <head>
    <script type="text/javascript">
     //getXhr方法就是获取那个XMLHttpRequest对象(ajax对象) 
     function getXhr(){
    	  var xhr=null;
    	  if(window.XMLHttpRequest){
    		  //非ie浏览器
    		  xhr=new XMLHttpRequest();
    	  }else{
    		  //ie浏览器
    		  xhr=new ActiveXObject(
    				  "Microsoft.XMLHttp");
    	  }
    	  return xhr;
      }
    </script>
  </head>
  <body style="font-size:30px">
    <a href="javascript:alert(getXhr());">ClickMe</a>
  </body>
</html>
